<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!-- inject:_head:html -->
	                    <title>RestRevApp</title>
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css">
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link href="css/main.css" rel="stylesheet">
	                <!-- endinject -->
  </head>
  <body onload="loadCountries();">
    <div class="container">
<!-- inject:navigation:html -->
		<section class="navigation">
	<div class="row nav">
		<div class="col-xs-10 col-sm-10 col-md-3 col-lg-3 appTitle">
			<h1>RestRevApp</h1>
		</div>
		<a href="#about">
			<div class="col-md-3 col-lg-3 menubar">
				<h2>About</h2>
			</div>
		</a>
		<a href="#restaurants">
			<div class="col-md-3 col-lg-3 menubar">
				<h2>Restaurants</h2>
			</div>
		</a>
		<a href="#footer">
			<div class="col-md-3 col-lg-3 menubar">
				<h2>Contacts</h2>
			</div>
		</a>
		<div class="col-xs-2 col-sm-2 mobMenu">
			MobMenu
		</div>
	</div>
</section>
		<!-- endinject -->
<!-- inject:header:html -->
		<section class="header" id="header">
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<img id="restPicture" src ="img/1024px-Carte_Printemps_Spring_menu_Switzerland_Michelin_starred_restaurant.jpg">
		</div>
	</div>
</section>
		<!-- endinject -->
<!-- inject:content:html -->
		<section class="content" id="content">
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="about">
			<h3>About</h3>
			<p>All the text about app and how to use it.</p>
		</div>
	</div>

	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="restaurants">
			<h3>Restaurants</h3>
			<h4>You can find nearby restaurants by geolocation:</h4>
			<button type="submit" class="btn btn-primary btn-default" id="getLocationBtn">Find restaurants nearby</button>

			<h4>Or, select the country and the city, and / or the restaurant name:</h4>
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">    
					<label for="countriesList">Country</label> 
					<input list="countriesList" class="form-control" id="countriesListInput" placeholder="country name" autocomplete="off" required"> 
					<datalist id="countriesList">
						<option value="UA"></option>
					</datalist>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<label for="cityInput">City</label>
					<input type="text" class="form-control" id="cityInput" placeholder="city name">
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<label for="restNameInput">Restaurant name</label>
					<input type="text" class="form-control" id="restNameInput" placeholder="restaurant name">
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<button type="submit" class="btn btn-primary btn-default" id="findRestaurantBtn">Find chosen restaurants</button>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<div id="restResults">
			</div>
		</div>
	</div>
	
</section>
		<!-- endinject -->
<!-- inject:footer:html -->
		<section class="footer" id="footer">
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="contacts">
			<h3>Contacts</h3>
			<p>Some text about contacting us.</p>
		</div>
	</div>
</section>
		<!-- endinject -->
<!-- inject:_scripts:html -->
		                    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script> 
    <script src="js/main.js"></script>
		                <!-- endinject -->
    </div>
  </body>
</html>
